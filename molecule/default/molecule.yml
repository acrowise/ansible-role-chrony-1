---
dependency:
  name: galaxy
driver:
  name: docker
lint: |
  set -e
  yamllint -c molecule/default/.yamllint .
  ansible-lint -c molecule/default/.ansible-lint
platforms:
  - name: instance
    image: ${MOLECULE_IMAGE:-centos-7}
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    command: ${MOLECULE_COMMAND:-""}
provisioner:
  name: ansible
  log: true
  playbooks:
    converge: ${MOLECULE_PLAYBOOK:-playbook.yml}
